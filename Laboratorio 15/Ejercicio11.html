<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Laboratorio 15 - Ejercicio 11</title>
</head>
<body>
    <h1>Ejemplo DOM</h1>

    <!-- Section existente -->
    <section id="miSeccion">
        <h2>Sección de prueba</h2>
        <p>Contenido inicial dentro de la sección.</p>
    </section>

    <script>
        // Crear un nuevo <ul>
        const lista = document.createElement("ul");

        // Crear y agregar 5 <li>
        for (let i = 1; i <= 5; i++) {
            const item = document.createElement("li");
            item.textContent = `Elemento ${i}`;
            lista.appendChild(item);
        }

        // Insertar la lista dentro de la sección existente
        const seccion = document.getElementById("miSeccion");
        seccion.appendChild(lista);
    </script>
</body>
</html>
