<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Laboratorio 15 - Ejercicio 8</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            margin: 10px;
            text-align: center;
            line-height: 100px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <h1>Ejemplo DOM</h1>
    <div>Div 1</div>
    <div>Div 2</div>
    <div>Div 3</div>
    <div>Div 4</div>

    <script>
        // Array de colores
        const colores = ["lightblue", "lightgreen", "lightcoral", "khaki", "plum"];

        // Seleccionar todos los <div>
        const divs = document.querySelectorAll("div");

        // Asignar colores diferentes a cada div
        divs.forEach((div, index) => {
            div.style.backgroundColor = colores[index % colores.length];
        });
    </script>
</body>
</html>
