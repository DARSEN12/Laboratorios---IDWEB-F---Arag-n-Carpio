<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - DevSolutions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Contacto - DevSolutions</h1>
        <p>¡Nos encantaría saber de ti! Completa el formulario a continuación para ponerte en contacto con nosotros.</p>
    </header>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="servicios.html">Servicios</a>
        <a href="portafolio.html">Portafolio</a>
        <a href="nosotros.html">Nosotros</a>
        <a href="contacto.html">Contacto</a>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>Formulario de Contacto</h2>
            <form action="mailto:tu_correo@dominio.com" method="post" enctype="text/plain">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Enviar Mensaje</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 DevSolutions. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
