<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Map de productos y total</title>
</head>
<body>
  <h1>Productos (Map) → Total de compra</h1>
  <p>Ingresa productos separados por comas. Los nombres se comparan en minúsculas.</p>

  <h2>Catálogo</h2>
  <pre id="catalogo"></pre>

  <h2>Ejemplos</h2>
  <ul id="ejemplos"></ul>

  <h2>Probar</h2>
  <input id="lista" type="text" style="width:480px"
         placeholder="Ej: manzana, pan, leche, pan" />
  <button id="probar">Calcular total</button>
  <pre id="out"></pre>

  <script src="script.js"></script>
</body>
</html>
