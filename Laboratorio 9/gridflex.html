<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gridflex.html</title>
    <style>
        .contenedor {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .articulo {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Blog usando Grid y Flexbox</h1>
    <div class="contenedor">
        <div class="articulo">Artículo 1</div>
        <div class="articulo">Artículo 2</div>
        <div class="articulo">Artículo 3</div>
    </div>
</body>
</html>
