<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imágenes.html</title>
    <style>
        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .imagen {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Galería de Imágenes</h1>
    <div class="galeria">
        <div class="imagen"><img src="https://via.placeholder.com/200" alt="Imagen 1"></div>
        <div class="imagen"><img src="https://via.placeholder.com/200" alt="Imagen 2"></div>
        <div class="imagen"><img src="https://via.placeholder.com/200" alt="Imagen 3"></div>
    </div>
</body>
</html>
