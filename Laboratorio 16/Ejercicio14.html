<body>
  <h1>Objeto persona a JSON</h1>

  <script>
    // Declarar objeto persona
    const persona = {
      nombre: "Fredy",
      edad: 25,
      ciudad: "Arequipa"
    };

    // Convertir objeto a JSON
    const personaJSON = JSON.stringify(persona);

    // Mostrar en consola
    console.log(personaJSON);
  </script>
