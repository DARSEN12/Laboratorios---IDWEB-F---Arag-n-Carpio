<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Laboratorio 16 - Ejercicio 22</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 100%;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Posts desde API pública</h1>
  <button id="btnCargar">Cargar posts</button>
  <table id="tablaPosts">
    <thead>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Cuerpo</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const btnCargar = document.getElementById("btnCargar");
    const tbody = document.querySelector("#tablaPosts tbody");

    btnCargar.addEventListener("click", () => {
      tbody.innerHTML = "<tr><td colspan='3'>Cargando posts...</td></tr>";

      fetch("https://jsonplaceholder.typicode.com/posts?_limit=5")
        .then(response => {
          if (!response.ok) {
            throw new Error("Error al obtener posts");
          }
          return response.json();
        })
        .then(posts => {
          tbody.innerHTML = ""; // limpiar mensaje
          posts.forEach(post => {
            const fila = document.createElement("tr");

            const tdId = document.createElement("td");
            tdId.textContent = post.id;

            const tdTitulo = document.createElement("td");
            tdTitulo.textContent = post.title;

            const tdCuerpo = document.createElement("td");
            tdCuerpo.textContent = post.body;

            fila.appendChild(tdId);
            fila.appendChild(tdTitulo);
            fila.appendChild(tdCuerpo);

            tbody.appendChild(fila);
          });
        })
        .catch(error => {
          tbody.innerHTML = `<tr><td colspan='3' style="color:red;">${error.message}</td></tr>`;
        });
    });
  </script>
</body>
</html>
