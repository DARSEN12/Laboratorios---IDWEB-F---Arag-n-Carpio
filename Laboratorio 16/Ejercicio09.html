<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Laboratorio 16 - Ejercicio 9</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #principal {
            width: 400px;
            height: 300px;
            border: 2px solid #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #principal img {
            max-width: 100%;
            max-height: 100%;
        }
        .miniaturas img {
            width: 100px;
            height: 75px;
            margin: 5px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.3s;
        }
        .miniaturas img:hover {
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <h1>Galer√≠a con miniaturas</h1>

    <!-- Imagen principal -->
    <div id="principal">
        <img src="https://via.placeholder.com/400x300?text=Selecciona+una+imagen" alt="Imagen principal">
    </div>

    <!-- Miniaturas -->
    <div class="miniaturas">
        <img src="https://via.placeholder.com/400x300/ff6666?text=Imagen+1" alt="Miniatura 1">
        <img src="https://via.placeholder.com/400x300/66ff66?text=Imagen+2" alt="Miniatura 2">
        <img src="https://via.placeholder.com/400x300/6666ff?text=Imagen+3" alt="Miniatura 3">
    </div>

    <script>
        // Seleccionar elementos
        const principal = document.querySelector("#principal img");
        const miniaturas = document.querySelectorAll(".miniaturas img");

        // Asignar evento a cada miniatura
        miniaturas.forEach(miniatura => {
            miniatura.addEventListener("click", () => {
                principal.src = miniatura.src; // cambiar imagen principal
                principal.alt = miniatura.alt;
            });
        });
    </script>
</body>
</html>
