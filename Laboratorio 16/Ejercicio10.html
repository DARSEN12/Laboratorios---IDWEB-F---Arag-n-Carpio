<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Laboratorio 16 - Ejercicio 10</title>
  <style>
    table {
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Tabla dinámica de productos</h1>
  <button id="btnGenerar">Generar tabla</button>
  <div id="contenedorTabla"></div>

  <script>
    const productos = [
      { nombre: "Laptop", precio: 3500 },
      { nombre: "Mouse", precio: 80 },
    ];

    const boton = document.getElementById("btnGenerar");
    const contenedor = document.getElementById("contenedorTabla");

    boton.addEventListener("click", () => {
      // Limpiar contenido previo
      contenedor.innerHTML = "";

      // Crear tabla
      const tabla = document.createElement("table");

      // Encabezados
      const encabezado = document.createElement("tr");
      const thNombre = document.createElement("th");
      thNombre.textContent = "Nombre";
      const thPrecio = document.createElement("th");
      thPrecio.textContent = "Precio";
      encabezado.appendChild(thNombre);
      encabezado.appendChild(thPrecio);
      tabla.appendChild(encabezado);

      // Filas dinámicas
      productos.forEach(prod => {
        const fila = document.createElement("tr");
        const tdNombre = document.createElement("td");
        tdNombre.textContent = prod.nombre;
        const tdPrecio = document.createElement("td");
        tdPrecio.textContent = prod.precio;
        fila.appendChild(tdNombre);
        fila.appendChild(tdPrecio);
        tabla.appendChild(fila);
      });

      // Insertar tabla en el contenedor
      contenedor.appendChild(tabla);
    });
  </script>
</body>
</html>
