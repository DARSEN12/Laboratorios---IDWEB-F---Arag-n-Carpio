<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Laboratorio 16 - Ejercicio 6</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #contador {
            font-size: 24px;
            margin: 0 15px;
        }
        button {
            padding: 8px 12px;
            font-size: 18px;
            cursor: pointer;
        }
        #mensaje {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Contador interactivo</h1>

    <button id="btnMenos">-</button>
    <span id="contador">0</span>
    <button id="btnMas">+</button>

    <p id="mensaje"></p>

    <script>
        // Seleccionar elementos
        const contadorSpan = document.getElementById("contador");
        const btnMas = document.getElementById("btnMas");
        const btnMenos = document.getElementById("btnMenos");
        const mensaje = document.getElementById("mensaje");

        // Valor inicial
        let contador = 0;

        // Evento para incrementar
        btnMas.addEventListener("click", () => {
            contador++;
            contadorSpan.textContent = contador;
            mensaje.textContent = ""; // limpiar mensaje
        });

        // Evento para decrementar
        btnMenos.addEventListener("click", () => {
            if (contador > 0) {
                contador--;
                contadorSpan.textContent = contador;
                mensaje.textContent = "";
            } else {
                mensaje.textContent = "El contador no puede ser menor que 0";
            }
        });
    </script>
</body>
</html>
