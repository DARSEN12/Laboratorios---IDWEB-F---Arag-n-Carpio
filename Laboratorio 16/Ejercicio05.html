<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Laboratorio 16 - Ejercicio 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.5s, color 0.5s;
        }

        /* Clase para modo oscuro */
        .oscuro {
            background-color: #222;
            color: #f1f1f1;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Ejemplo DOM con Eventos</h1>
    <p>Este es un párrafo de prueba.</p>
    <button id="btnModo">Activar/Desactivar modo oscuro</button>

    <script>
        // Seleccionar el botón
        const boton = document.getElementById("btnModo");

        // Evento click para alternar la clase "oscuro" en body
        boton.addEventListener("click", () => {
            document.body.classList.toggle("oscuro");
        });
    </script>
</body>
</html>
