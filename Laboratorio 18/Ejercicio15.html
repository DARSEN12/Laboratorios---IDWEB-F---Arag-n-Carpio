<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Laboratorio 18 - Ejercicio 15</title>
</head>
<body>
  <h1>Validar Fecha (DD/MM/AAAA)</h1>

  <label for="fecha">Ingrese fecha:</label>
  <input type="text" id="fecha" placeholder="DD/MM/AAAA">
  <button id="btnValidar">Validar</button>

  <p id="resultado"></p>

  <script>
    // Laboratorio 18 - Ejercicio 15

    const regexFecha = /^(0[1-9]|[12][0-9]|3[01])\/(0[1-9]|1[0-2])\/\d{4}$/;

    function validarFecha() {
      const fecha = document.getElementById("fecha").value;
      const resultado = document.getElementById("resultado");

      if (regexFecha.test(fecha)) {
        resultado.textContent = "✅ Fecha válida";
        resultado.style.color = "green";
      } else {
        resultado.textContent = "❌ Fecha inválida. Ejemplo válido: 25/12/2025";
        resultado.style.color = "red";
      }
    }

    document.getElementById("btnValidar").addEventListener("click", validarFecha);
  </script>
</body>
</html>
