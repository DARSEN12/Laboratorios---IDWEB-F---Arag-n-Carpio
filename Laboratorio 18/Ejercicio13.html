<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Laboratorio 18 - Ejercicio 13</title>
</head>
<body>
  <h1>Validar Correo Electrónico</h1>

  <label for="email">Ingrese correo:</label>
  <input type="text" id="email" placeholder="usuario@dominio.com">
  <button id="btnValidar">Validar</button>

  <p id="resultado"></p>

  <script>
    // Laboratorio 18 - Ejercicio 13

    const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    function validarEmail() {
      const email = document.getElementById("email").value;
      const resultado = document.getElementById("resultado");

      if (regexEmail.test(email)) {
        resultado.textContent = "✅ Correo válido";
        resultado.style.color = "green";
      } else {
        resultado.textContent = "❌ Correo inválido. Ejemplo: usuario@dominio.com";
        resultado.style.color = "red";
      }
    }

    document.getElementById("btnValidar").addEventListener("click", validarEmail);
  </script>
</body>
</html>
