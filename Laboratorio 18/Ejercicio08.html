<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Laboratorio 18 - Ejercicio 8</title>
</head>
<body>
  <h1>Usuario desde API (Ejercicio 8)</h1>
  <button id="btnCargar">Cargar usuario</button>

  <p><strong>Nombre:</strong> <span id="nombre"></span></p>
  <p><strong>Email:</strong> <span id="email"></span></p>
  <p><strong>Ciudad:</strong> <span id="ciudad"></span></p>

  <script>
    // Laboratorio 18 - Ejercicio 8
    
    async function cargarUsuario() {
      try {
        const response = await fetch("https://jsonplaceholder.typicode.com/users/2");

        if (!response.ok) {
          throw new Error("Error en la petición: " + response.status);
        }

        const data = await response.json();

        // Mostrar en consola
        console.log("Nombre:", data.name);
        console.log("Email:", data.email);
        console.log("Ciudad:", data.address.city);

        // Manipular el DOM
        document.getElementById("nombre").textContent = data.name;
        document.getElementById("email").textContent = data.email;
        document.getElementById("ciudad").textContent = data.address.city;

      } catch (error) {
        console.error("Error:", error);
      }
    }

    // Evento al hacer click en el botón
    document.getElementById("btnCargar").addEventListener("click", cargarUsuario);
  </script>
</body>
</html>
