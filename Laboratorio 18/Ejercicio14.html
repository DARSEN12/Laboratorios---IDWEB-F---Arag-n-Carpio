<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Laboratorio 18 - Ejercicio 14</title>
</head>
<body>
  <h1>Validar Número de Teléfono</h1>

  <label for="telefono">Ingrese número:</label>
  <input type="text" id="telefono" placeholder="987654321">
  <button id="btnValidar">Validar</button>

  <p id="resultado"></p>

  <script>
    // Laboratorio 18 - Ejercicio 14

    const regexTelefono = /^9\d{8}$/;

    function validarTelefono() {
      const telefono = document.getElementById("telefono").value;
      const resultado = document.getElementById("resultado");

      if (regexTelefono.test(telefono)) {
        resultado.textContent = "✅ Teléfono válido";
        resultado.style.color = "green";
      } else {
        resultado.textContent = "❌ Teléfono inválido. Ejemplo válido: 987654321";
        resultado.style.color = "red";
      }
    }

    document.getElementById("btnValidar").addEventListener("click", validarTelefono);
  </script>
</body>
</html>
