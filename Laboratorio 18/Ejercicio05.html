<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Laboratorio 18 - Ejercicio 5</title>
</head>
<body>
  <h1>Lista de usuarios (Ejercicio 5)</h1>
  <button id="btnCargar">Cargar usuarios</button>

  <ul id="listaUsuarios"></ul>

  <script>
    // Laboratorio 18 - Ejercicio 5

    function cargarUsuarios() {
      fetch("https://jsonplaceholder.typicode.com/users")
        .then(response => {
          if (!response.ok) {
            throw new Error("Error en la petición: " + response.status);
          }
          return response.json();
        })
        .then(data => {
          // Mostrar solo los nombres en consola
          data.forEach(usuario => {
            console.log("Nombre:", usuario.name);
          });

          // Manipular el DOM: mostrar nombres en una lista
          const lista = document.getElementById("listaUsuarios");
          lista.innerHTML = ""; // limpiar antes de agregar
          data.forEach(usuario => {
            const li = document.createElement("li");
            li.textContent = usuario.name;
            lista.appendChild(li);
          });
        })
        .catch(error => {
          console.error("Error:", error);
        });
    }

    // Evento al hacer click en el botón
    document.getElementById("btnCargar").addEventListener("click", cargarUsuarios);
  </script>
</body>
</html>
