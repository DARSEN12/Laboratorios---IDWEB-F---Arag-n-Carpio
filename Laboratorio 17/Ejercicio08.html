      } catch (e) {

        throw e; // Re-lanzar el error
      }
    }

    function nivel1() {
      try {
        nivel2();
      } catch (e) {
        console.log("Nivel 1 recibió el error:", e.message);

      }

      nivel1();
    } catch (e) {
      console.log("ERROR FINAL capturado en el nivel superior:", e.message);
