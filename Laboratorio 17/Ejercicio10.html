<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Laboratorio 17 - Ejercicio 10</title>
</head>
<body>
  <h1>Ejercicio 10 - cargarUsuario con callback</h1>

  <script>
    function cargarUsuario(callback) {
      // Tiempo aleatorio entre 800 y 1500 ms
      const tiempo = Math.floor(Math.random() * 700) + 800;

      setTimeout(() => {
        const usuario = {
          id: 1,
          nombre: "Juancito"
        };
        callback(usuario);
      }, tiempo);
    }

    // Uso de la funciÃ³n con callback
    cargarUsuario((usuario) => {
      console.log(`Usuario cargado: ${usuario.nombre} (ID: ${usuario.id})`);
      document.body.innerHTML += `<p>Usuario cargado: ${usuario.nombre} (ID: ${usuario.id})</p>`;
    });
  </script>
</body>
</html>
