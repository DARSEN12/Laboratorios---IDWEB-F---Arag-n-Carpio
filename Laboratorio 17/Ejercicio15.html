<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Laboratorio 17 - Ejercicio 15</title>
</head>
<body>
  <h1>Ejercicio 15 - dividirAsync con Promesa</h1>

  <script>
    function dividirAsync(a, b) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (b === 0) {
            reject(new Error("No se puede dividir entre cero"));
          } else {
            resolve(a / b);
          }
        }, 1500);
      });
    }

    // Prueba correcta
    dividirAsync(10, 2)
      .then(resultado => {
        console.log("Resultado:", resultado);
      })
      .catch(error => {
        console.log("Error:", error.message);
      });

    // Prueba con error
    dividirAsync(10, 0)
      .then(resultado => {
        console.log("Resultado:", resultado);
      })
      .catch(error => {
        console.log("Error:", error.message);
      });
  </script>
</body>
</html>
