<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Laboratorio 16 - Ejercicio 21</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    ul {
      margin-top: 15px;
    }
    li {
      margin: 5px 0;
      padding: 5px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Usuarios desde API p√∫blica</h1>
  <button id="btnCargar">Cargar usuarios</button>
  <ul id="listaUsuarios"></ul>

  <script>
    const btnCargar = document.getElementById("btnCargar");
    const lista = document.getElementById("listaUsuarios");

    btnCargar.addEventListener("click", () => {
      lista.innerHTML = "<li>Cargando usuarios...</li>";

      fetch("https://jsonplaceholder.typicode.com/users")
        .then(response => {
          if (!response.ok) {
            throw new Error("Error al obtener usuarios");
          }
          return response.json();
        })
        .then(usuarios => {
          lista.innerHTML = ""; // limpiar mensaje
          usuarios.forEach(user => {
            const li = document.createElement("li");
            li.textContent = `${user.name} - ${user.email}`;
            lista.appendChild(li);
          });
        })
        .catch(error => {
          lista.innerHTML = `<li style="color:red;">${error.message}</li>`;
        });
    });
  </script>
</body>
</html>
