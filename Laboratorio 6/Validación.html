<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Validación de acceso</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <header>
    <h1>Validación</h1>
    <nav aria-label="Navegación principal">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="registro.html">Suscripción</a></li>
        <li><a href="lenguajes.html">Lenguajes</a></li>
        <li><a href="Validación.html" aria-current="page">Validación</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <article>
      <h2>Formulario con validaciones HTML5</h2>

      <!-- Reemplaza action con tu endpoint real si aplica -->
      <form action="/validar" method="post" novalidate>
        <fieldset>
          <legend>Credenciales</legend>

          <!-- Correo (obligatorio) -->
          <div>
            <label for="correo">Correo electrónico</label>
            <input
              id="correo"
              name="correo"
              type="email"
              placeholder="usuario@dominio.com"
              autocomplete="email"
              required
              inputmode="email">
          </div>

          <!-- Contraseña (6 a 12 caracteres; con pattern) -->
          <div>
            <label for="clave">Contraseña</label>
            <input
              id="clave"
              name="clave"
              type="password"
              placeholder="6–12 caracteres (letra y número)"
              required
              minlength="6"
              maxlength="12"
              pattern="(?=.*[A-Za-z])(?=.*\d).{6,12}"
              title="Debe tener entre 6 y 12 caracteres, con al menos una letra y un número."
              autocomplete="new-password">
          </div>

          <!-- Confirmar contraseña (validación con JS se hará luego) -->
          <div>
            <label for="clave2">Confirmar contraseña</label>
            <input
              id="clave2"
              name="clave_confirmacion"
              type="password"
              placeholder="Repite tu contraseña"
              required
              autocomplete="new-password">
          </div>
        </fieldset>

        <p>
          <button type="submit">Guardar</button>
        </p>
      </form>
    </article>
  </main>

  <footer>
    <p>© 2025 — Mi Sitio</p>
  </footer>
</body>
</html>
