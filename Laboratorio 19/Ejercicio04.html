<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Laboratorio 19 - Ejercicio 4</title>
</head>
<body>
  <h1>Altura y Peso de Pikachu</h1>
  <p>Abre la consola para ver los resultados.</p>

  <script>
    // Laboratorio 19 - Ejercicio 4

    fetch("https://pokeapi.co/api/v2/pokemon/pikachu")
      .then(res => {
        if (!res.ok) {
          throw new Error("Error en la solicitud: " + res.status);
        }
        return res.json();
      })
      .then(data => {
        console.log("Altura de Pikachu:", data.height);
        console.log("Peso de Pikachu:", data.weight);
      })
      .catch(err => {
        console.error("Error:", err.message);
      });
  </script>
</body>
</html>
