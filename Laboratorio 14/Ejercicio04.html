<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Número aleatorio en rango</title>
</head>
<body>
  <h2>Número aleatorio entre min y max</h2>

  <label for="min">Mínimo:</label>
  <input type="number" id="min" value="1">

  <label for="max">Máximo:</label>
  <input type="number" id="max" value="10">

  <button onclick="generar()">Generar</button>

  <p><strong>Resultado:</strong> <span id="resultado">-</span></p>

  <script>
    function numeroAleatorio(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generar() {
      const min = parseFloat(document.getElementById('min').value);
      const max = parseFloat(document.getElementById('max').value);

      if (isNaN(min) || isNaN(max) || min > max) {
        alert('Verifica que min y max sean números válidos y que min <= max');
        return;
      }

      const n = numeroAleatorio(min, max);
      document.getElementById('resultado').textContent = n;
    }
  </script>
</body>
</html>
